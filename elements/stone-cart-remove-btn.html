<script src="btn-behavior.js"></script>

<dom-module id="stone-cart-remove-btn">
  <template>
    <content></content>
  </template>

  <script>
    Polymer({
      is: 'stone-cart-remove-btn',

      behaviors: [BtnBehavior],

      properties: {
        kind: {
          type:     String,
          readOnly: true,
          value:    'remove'
        }
      },

      listeners: {
        tap: 'removeItem'
      },

      removeItem: function() {
        this.cart.removeItem(this.item);
      }
    });
  </script>
</dom-module>
