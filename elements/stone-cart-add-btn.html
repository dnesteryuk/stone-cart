<script src="btn-behavior.js"></script>

<dom-module id="stone-cart-add-btn">
  <template>
    <content></content>
  </template>

  <script>
    Polymer({
      is: 'stone-cart-add-btn',

      behaviors: [BtnBehavior],

      properties: {
        kind: {
          type:     String,
          readOnly: true,
          value:    'add'
        }
      },

      listeners: {
        tap: 'addItem'
      },

      addItem: function() {
        this.cart.addItem(this.item);
      }
    });
  </script>
</dom-module>
